<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EuroGuessr</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="css/bulma-slider.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="section columns">
    <div class="container column">
      <h1 class="title">EuroGuessr</h1>
      <article id="errorMessage" class="message is-danger" style="display: none;">
        <div class="message-body">
        </div>
      </article>
      <div id="quiz-setup">
        <div class="pb-2">
          <button id="openSettings" class="button is-light">Open Settings</button>
        </div>
        <div class="pb-2">
          <button id="startQuiz" class="button is-light" style="display: none;">Start Quiz</button>
        </div>
      </div>
      <div id="quiz" style="display: none;">
        <div class="pb-2">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">Quiz</p>
            </header>
            <div class="card-content">
              <div class="content quiz-info">
                <div>
                  <div>Score: <span id="qiScore"></span></div>
                  <div>Total Songs: <span id="qiTotalSongs"></span></div>
                  <div>Pool Size: <span id="qiPoolSize"></span></div>
                  <hr>
                  <div class="has-text-weight-semibold is-size-5">Previous Song</div>
                  <div>Song Name: <span id="qiSongName"></span></div>
                  <div>Artist: <span id="qiArtist"></span></div>
                  <div>Anime: <span id="qiAnime"></span></div>
                  <div>Sample: <span id="qiSample"></span></div>
                  <div><span id="qiAnswered"></span></div>
                </div>
                <div id="endQuiz"><button class="button is-light">End Quiz</button></div>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown pt-2 pb-2" id="dropdownDiv">
          <div class="dropdown-trigger">
            <input type="text" class="input" id="dropdownInput"></input>
          </div>
          <div class="dropdown-menu" role="menu">
            <div class="dropdown-content" id="dropdownContent">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container column is-one-third box p-0" id="log-pane">
      <div class="label pt-4 pl-4">Log</div>
      <div class="list" id="log-list">
      </div>
    </div>
    <div id="settings" class="modal">
      <div class="modal-background"></div>
      <div class="settings modal-content box mt-6">
        <div class="header mt-4">
          <h2 class="subtitle">Settings</h2>
          <button class="close">&times;</button>
        </div>
        <div>
          <label class="label is-small" for="numOfSongs">Number of Songs:</label>
          <div class="control">
            <input class="slider is-fullwidth is-circle has-output" type="range" id="numOfSongs">
            <output for="numOfSongs" type="text" id="numOfSongsText" contenteditable="true"></output>
          </div>
          <p class="label is-small">Select Shows:</p>
          <div id="showCheckboxes"></div>
          <br>
          <div>
            <label class="label is-small select-label" for="answerType">Answering Mode:</label>
            <select id="answerType">
              <option value="at1">Anime Title Only</option>
              <option value="at2">Song Name Only</option>
              <option value="at3">Both</option>
            </select>
          </div>
          <br/>
          <div>
            <label class="label is-small select-label" for="sampleType">Sample Type:</label>
            <select id="sampleType">
              <option value="All">All</option>
              <option value="Instr1">Instrumental</option>
              <option value="Vocal1">Vocal</option>
              <option value="Ndrop1">Namedrop</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="js/howler.core.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
